[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Force trailing slashes
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle route redirects - using splat syntax to catch all paths
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
