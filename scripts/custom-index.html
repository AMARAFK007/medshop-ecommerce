<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MedShop - Your Online Medicine Store">
  <title>MedShop - Your Online Medicine Store</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- AOS Animation Library -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --primary-light: #60a5fa;
      --secondary: #10b981;
      --secondary-dark: #059669;
      --accent: #f59e0b;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --surface: #ffffff;
      --surface-2: #f1f5f9;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--dark);
      background-color: var(--light);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    img {
      max-width: 100%;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Header Styles */
    .header {
      background-color: var(--surface);
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .header.scrolled {
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    
    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      transition: transform 0.3s;
    }
    
    .logo:hover {
      transform: translateY(-2px);
    }
    
    .logo i {
      margin-right: 8px;
      font-size: 28px;
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
    }
    
    .nav-link {
      font-weight: 500;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s;
    }
    
    .nav-link:hover {
      color: var(--primary);
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background-color: var(--primary);
      transition: width 0.3s;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .header-actions {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .header-icon {
      font-size: 20px;
      color: var(--dark);
      transition: all 0.3s;
      position: relative;
    }
    
    .header-icon:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--primary);
      color: white;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 10px;
      font-weight: 500;
    }
    
    .mobile-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    
    /* Hero Section */
    .hero {
      padding: 180px 0 100px;
      position: relative;
      overflow: hidden;
      background: radial-gradient(circle, rgba(96,165,250,0.05) 0%, rgba(37,99,235,0.1) 100%);
    }
    
    .hero-content {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .hero h1 {
      font-size: 54px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 24px;
      background: linear-gradient(to right, var(--primary-dark), var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .hero p {
      font-size: 20px;
      color: var(--gray);
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .btn {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
      box-shadow: 0 5px 15px rgba(37,99,235,0.3);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(37,99,235,0.4);
    }
    
    .btn-primary::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      z-index: -1;
      transition: transform 0.5s, opacity 0.5s;
    }
    
    .btn-primary:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    
    .btn-secondary {
      background-color: var(--surface);
      color: var(--primary);
      border: 2px solid var(--primary);
      margin-left: 15px;
    }
    
    .btn-secondary:hover {
      background-color: var(--primary);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(37,99,235,0.2);
    }
    
    .features {
      padding: 100px 0;
    }
    
    .section-title {
      text-align: center;
      margin-bottom: 60px;
    }
    
    .section-title h2 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--dark);
    }
    
    .section-title p {
      font-size: 18px;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }
    
    .feature-card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    
    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
    }
    
    .feature-icon {
      width: 60px;
      height: 60px;
      background: var(--primary-light);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      color: white;
      font-size: 24px;
    }
    
    .feature-title {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .products-section {
      padding: 100px 0;
      background-color: white;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
    }
    
    .product-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }
    
    .product-img {
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f5f9;
    }
    
    .product-info {
      padding: 25px;
    }
    
    .product-category {
      color: var(--primary);
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }
    
    .product-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
    }
    
    .product-price {
      font-size: 24px;
      font-weight: 700;
      color: var(--secondary);
      margin-bottom: 20px;
    }
    
    .product-btn {
      width: 100%;
      padding: 12px;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .product-btn:hover {
      background: var(--primary-dark);
    }
    
    footer {
      background-color: var(--dark);
      color: white;
      padding: 70px 0 30px;
    }
    
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }
      
      .hero h1 {
        font-size: 40px;
      }
    }
    
    /* Cart Modal Styles */
    .cart-modal {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: white;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      z-index: 2000;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    
    .cart-modal.open {
      right: 0;
    }
    
    .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }
    
    .cart-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .close-cart {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--dark);
      transition: color 0.3s;
    }
    
    .close-cart:hover {
      color: var(--primary);
    }
    
    .cart-items {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    
    .cart-item {
      display: flex;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }
    
    .cart-item-img {
      width: 80px;
      height: 80px;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-right: 15px;
    }
    
    .cart-item-info {
      flex: 1;
    }
    
    .cart-item-name {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .cart-item-price {
      color: var(--secondary);
      font-weight: 600;
      margin-bottom: 10px;
    }
    
    .cart-item-quantity {
      display: flex;
      align-items: center;
    }
    
    .quantity-btn {
      width: 28px;
      height: 28px;
      background: #f1f5f9;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .quantity-btn:hover {
      background: #e2e8f0;
    }
    
    .quantity-input {
      width: 40px;
      height: 28px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      text-align: center;
      margin: 0 8px;
    }
    
    .remove-item {
      color: #ef4444;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s;
      margin-left: 10px;
    }
    
    .remove-item:hover {
      color: #dc2626;
    }
    
    .cart-footer {
      padding: 20px;
      border-top: 1px solid #eee;
      background: white;
    }
    
    .cart-total {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .checkout-btn {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .checkout-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37,99,235,0.2);
    }
    
    .cart-empty {
      text-align: center;
      padding: 40px 20px;
    }
    
    .cart-empty i {
      font-size: 50px;
      color: var(--gray);
      margin-bottom: 20px;
    }
    
    .cart-empty p {
      color: var(--gray);
      margin-bottom: 20px;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 1500;
    }
    
    .overlay.show {
      opacity: 1;
      visibility: visible;
    }
    
    /* Notification Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--secondary);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
      z-index: 2500;
    }
    
    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }
    
    .toast i {
      margin-right: 10px;
      font-size: 20px;
    }
    
    /* Auth Modal Styles */
    .auth-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 90%;
      max-width: 450px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      overflow: hidden;
    }
    
    .auth-modal.open {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .auth-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #eee;
      position: relative;
    }
    
    .auth-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--dark);
    }
    
    .close-auth {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: var(--dark);
      transition: color 0.3s;
    }
    
    .close-auth:hover {
      color: var(--primary);
    }
    
    .auth-body {
      padding: 30px;
    }
    
    .auth-form .form-group {
      margin-bottom: 20px;
    }
    
    .auth-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }
    
    .auth-form input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .auth-form input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37,99,235,0.1);
      outline: none;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .remember-me input {
      width: auto;
      margin-right: 10px;
    }
    
    .auth-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .auth-btn:hover {
      background: var(--primary-dark);
    }
    
    .auth-footer {
      padding: 20px;
      text-align: center;
      border-top: 1px solid #eee;
    }
    
    .auth-switch {
      color: var(--primary);
      font-weight: 500;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .auth-switch:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
    
    .auth-social {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn.google {
      background: #DB4437;
      color: white;
    }
    
    .social-btn.facebook {
      background: #4267B2;
      color: white;
    }
    
    .social-btn.apple {
      background: #000;
      color: white;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    /* Forgot Password Link */
    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
    }
    
    .forgot-password a {
      color: var(--gray);
      font-size: 14px;
      transition: color 0.3s;
    }
    
    .forgot-password a:hover {
      color: var(--primary);
    }
    
    /* Form Validation */
    .invalid-feedback {
      color: #ef4444;
      font-size: 14px;
      margin-top: 5px;
    }
    
    input.is-invalid {
      border-color: #ef4444;
    }
    
    /* User Dropdown Menu */
    .user-dropdown {
      position: absolute;
      top: 60px;
      right: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 200px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .user-dropdown.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    
    .user-dropdown-item {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      color: var(--dark);
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .user-dropdown-item:hover {
      background: #f8fafc;
      color: var(--primary);
    }
    
    .user-dropdown-item i {
      margin-right: 10px;
      font-size: 16px;
      width: 20px;
      text-align: center;
    }
    
    .user-dropdown-divider {
      height: 1px;
      background: #eee;
      margin: 5px 0;
    }
    
    /* Search Functionality */
    .search-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.98);
      z-index: 2500;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 100px;
    }
    
    .search-container.show {
      opacity: 1;
      visibility: visible;
    }
    
    .search-header {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      position: absolute;
      top: 0;
    }
    
    .close-search {
      background: none;
      border: none;
      font-size: 24px;
      color: var(--dark);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .close-search:hover {
      color: var(--primary);
      transform: rotate(90deg);
    }
    
    .search-form {
      width: 90%;
      max-width: 600px;
      margin-bottom: 40px;
    }
    
    .search-input-group {
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: none;
      border-bottom: 2px solid var(--dark);
      font-size: 20px;
      background: transparent;
      transition: all 0.3s;
    }
    
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
    }
    
    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: var(--gray);
    }
    
    .search-results {
      width: 90%;
      max-width: 600px;
      max-height: 60vh;
      overflow-y: auto;
    }
    
    .result-item {
      display: flex;
      padding: 15px;
      border-bottom: 1px solid #eee;
      transition: all 0.3s;
      cursor: pointer;
    }
    
    .result-item:hover {
      background: #f8fafc;
      transform: translateX(5px);
    }
    
    .result-img {
      width: 60px;
      height: 60px;
      background: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      margin-right: 15px;
    }
    
    .result-info {
      flex: 1;
    }
    
    .result-name {
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .result-category {
      color: var(--primary);
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .result-price {
      font-weight: 600;
      color: var(--secondary);
    }
    
    .search-empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }
    
    .search-suggestions {
      margin-top: 30px;
    }
    
    .search-suggestions h4 {
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--dark);
    }
    
    .suggestion-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .suggestion-tag {
      padding: 8px 15px;

    }
    
    .suggestion-tag:hover {
      background: var(--primary);
      color: white;

    /* Add minimal styling to prevent FOUC */
    html:not(.js-loaded) body {
      visibility: hidden;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body>
  <div id="__next">
    <!-- Content will be loaded here -->
  </div>
  <!-- Enable JavaScript message -->
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript to use MedShop.</p>
    </div>
  </noscript>
  <script>
    // Dynamically load CSS
    const loadCSS = () => {
      const cssLinks = [
        '/_next/static/css/app.css',
        '/_next/static/css/pages.css'
      ];
      cssLinks.forEach(href => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        document.head.appendChild(link);
      });
    };
    
    // Helper to inject scripts
    const loadScript = (src) => {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.body.appendChild(script);
      });
    };
    
    // Dynamically load JS bundles
    const loadApp = async () => {
      try {
        // Load polyfills and main bundles
        await loadScript('/_next/static/chunks/polyfills.js');
        await loadScript('/_next/static/chunks/webpack.js');
        await loadScript('/_next/static/chunks/main.js');
        
        // Load page-specific bundle
        await loadScript('/_next/static/chunks/pages/index.js');
        
        console.log('MedShop application loaded successfully');
      } catch (err) {
        console.error('Failed to load application:', err);
      }
    };
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadCSS();
      loadApp().then(() => {
        document.documentElement.classList.add('js-loaded');
      });
    });
  </script>
</body>
